<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planilha de Gastos Diários</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Planilha de Gastos Diários</h1>
    <form id="expense-form">
      <input type="text" id="description" placeholder="Descrição (ex: Lanches)" required>
      <input type="number" id="value" placeholder="Valor (ex: 10.50)" step="0.01" required>
      <select id="category" required>
        <option value="" disabled selected>Categoria</option>
        <option value="Alimentação">Alimentação</option>
        <option value="Transporte">Transporte</option>
        <option value="Lazer">Lazer</option>
        <option value="Outros">Outros</option>
      </select>
      <button type="submit">Adicionar Gasto</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Categoria</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="expense-list">
        <!-- Gastos serão adicionados aqui -->
      </tbody>
    </table>

    <div class="total">
      <strong>Total Gasto no Mês:</strong> <span id="total">R$ 0.00</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
